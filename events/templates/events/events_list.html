{% extends 'events/base.html' %}

{% block content %}

<style>
    #Events {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #Events td, #Events th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #Events tr:nth-child(even){background-color: #f2f2f2;}
    
    #Events tr:hover {background-color: #ddd;}
    
    #Events th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #483D8B;
      color: white;
    }
    </style>

    <table id="Events">
        <tr>
          <th>Event Name</th>
          <th>Date</th>
          <th>Host</th>
          <th>Attendees</th>
          <th>Venue</th>
        </tr>
        {% for event in events_list %}
        <tr>
          <td><a href="{% url 'update-event' event.id %}"> <strong>{{event.name}}</strong> </a></td>
          <td>{{event.date}}</td>
          <td>{{event.manager}}</td>
          <td>
                {% for person in event.attendees.all %}
                    {{person}}
                {% endfor %}
         </td>
          <td>{{event.venue.name}}</td>
        </tr>
        {% endfor %}
      </table>

{% endblock content %}
